<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main class="main1">
    <section class="sec">
      <header>
        <img src="assets/images/avatar-jessica.jpeg" alt="profile image">
        <h1>Jessica Randall</h1>
        <p class="p1">London, United Kingdom</p>
        <p class="p2">"Front-end developer and avid reader."</p>
      </header>
      <main>
        <a href="#" class="link">GitHub</a>
        <a href="#" class="link">Frontend Mentor</a>
        <a href="#" class="link">LinkedIn</a>
        <a href="#" class="link">Twitter</a>
        <a href="#" class="link">Instagram</a>
      </main>
    </section>

    <section class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sunday Collins</a>.
    </section>
  </main>
</body>
</html>
